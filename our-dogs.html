---
layout: default
title: Our Dogs
---
<section class="padded grid">
    <div class="col-12 text-center">
        <h1>Our Dogs</h1>
    </div>

    {% for post in site.posts %}

        <div class="col-4 padded-2">
            <div class="bg-image padded-2 square" style="background-image: url('{{post.dog_image}}');"></div>
            <div class="padded-2">
                <h3> {{ post.title }} </h3>
                <p> I'm a {{ post.Size }} {{ post.Gender }} rescue Dog </p>
                <p> {{ post.description }} </p>
                <a href="{{post.url}}">Read more about {{title}}...</a>
            </div> 
        </div>

    {% endfor %}

</section>
